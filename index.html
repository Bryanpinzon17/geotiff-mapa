<!DOCTYPE html>
<html>
<head>
  <title>GeoTIFF Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/geotiff"></script>
  <script src="https://unpkg.com/plotty"></script>
  <script src="https://unpkg.com/leaflet-geotiff"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([0, 0], 2); // Cambia las coordenadas si quieres centrarlo

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  const tiffLayer = new L.LeafletGeotiff('https://https://u.pcloud.link/publink/show?code=XZEmsS5ZBsxfoJedAY51EL5F3MejYXl4Ombk', {
    band: 0,
    displayMin: 0,
    displayMax: 255,
    colorScale: plotty.colorscales.inferno
  }).addTo(map);
</script>

</body>
</html>
